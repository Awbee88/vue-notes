<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
    <div class="container pt-5">
        <div class="card" id="app">
            <h1>{{ title }}</h1>
            <div class="form-control">
                <input placeholder="Введите название заметки" v-model="inputValue" @keypress.enter="pushNote"
                    type="text" class="form-control__input">
            </div>
            <button class="btn" @click="pushNote">Добавить</button>
            <hr>
            <ul v-if="notes.length > 0" class="list">
                <li class="list-item" v-for="note, i in notes">
                    {{ i + 1 }}. {{ note }}
                    <button @click="removeNote(i)" class="btn danger">Удалить</button>
                </li>
            </ul>
            <div v-else>Заметок пока нет...</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>

</html>
